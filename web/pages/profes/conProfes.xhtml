<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/pMain.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <b:form id="frmConProfes">
            <p:breadCrumb style="margin-bottom: 20px;">
                <p:menuitem value="Home" outcome="/pages/home"/>
                <p:menuitem value="Usuarios / Listado" outcome="/pages/profes/conProfes"/>
            </p:breadCrumb>
            <b:growl id="msgGeneral" showDetail="true" placementFrom="top" escape="true"/>
            <b:panel title="Listado de Usuarios" collapsible="false" look="primary">
                <h:dataTable id="tableProfes" binding="#{table}" var="user" value="#{mbVProfes.allProfes}" class="table table-striped table-hover table-bordered">
                    <h:column>
                        <f:facet name="header" class="text-center">NÂ°</f:facet>
                        <h:outputText value="#{table.rowIndex +1}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="text-center">Run</f:facet>
                        <h:outputText value="#{user.runProfe}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="text-center">Nombre</f:facet>
                        <h:outputText value="#{user.nomProfe}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="text-center">A. Paterno</f:facet>
                        <h:outputText value="#{user.paterProfe}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="text-center">A. Materno</f:facet>
                        <h:outputText value="#{user.materProfe}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="text-center">E-Mail</f:facet>
                        <h:outputText value="#{user.emailProfe}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="text-center">Tipo</f:facet>
                        <h:outputText value="#{user.profiles.tipo}"/>
                    </h:column>
                </h:dataTable>
            </b:panel>
        </b:form>
        <p:ajaxStatus id="startAjax" style="float: top" onstart="PF('start').show();" oncomplete="PF('start').hide();"/>
        <p:dialog widgetVar="start" resizable="false">
            <p:graphicImage value="#{resource['images:loader.gif']}"/>
        </p:dialog>
    </ui:define>
</ui:composition>
